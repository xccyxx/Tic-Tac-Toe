<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="main-content">
            <div class="info-container player-x-info" data-token="X">
                <form class="input-section">
                    <label for="play-x-name">Player X's name:</label>
                    <input id="play-x-name" type="text" class="name-field" minlength="1" maxlength="30" required>
                    <button type="submit" class="confirm-btn">Confirm</button>
                </form>
                <div class="output-section"></div>
            </div>
            <div class="gameboard">
            </div>
            <div class="info-container player-o-info" data-token="O">
                <form class="input-section">
                    <label for="play-o-name">Player O's name:</label>
                    <input id="play-o-name" type="text" class="name-field" minlength="1" maxlength="30" required>
                    <button type="submit" class="confirm-btn">Confirm</button>
                </form>
                <div class="output-section"></div>
            </div>
        </div>
        <div class="last-row">
            <div class="announcement"></div>
            <button class="reset-btn">Reset</button>
        </div>
    </div>
</body>
</html>
